<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="elements/pdf-element/pdf-element.html">

<dom-module id="ht-pdf">

	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			pdf-element {
				width: 640px;
				height: 1000px;
				margin: auto;
			}
		</style>
		<pdf-element src="src/example.pdf"
					 elevation="5"
					 downloadable
					 height="900"
					 fit-width
					 show-file-name
					 enable-text-selection></pdf-element>

	</template>

	<script>class HtPdf extends Polymer.mixinBehaviors([], Polymer.Element) {
	static get is() {
		return 'ht-pdf';
	}

	static get properties() {
		return {};
	}

	constructor() {
		super();
	}

	ready() {
		super.ready();
	}

}

customElements.define(HtPdf.is, HtPdf);
</script>
</dom-module>
