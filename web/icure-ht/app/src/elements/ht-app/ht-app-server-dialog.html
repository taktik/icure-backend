<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="ht-app-server-dialog">
    <template>
        <style>

            .top-gradient{
				line-height:0;
				font-size:0;
				display:block;
				background: linear-gradient(90deg, var(--app-secondary-color-dark), var(--app-secondary-color));
				height:10px;
				position:relative;
				top:0;
				left:0;
				right:0;
				margin:0;
				border-radius:2px 2px 0 0;
			}

            paper-input{
				--paper-input-container-focus-color: var(--app-secondary-color-dark);
				--paper-input-container-invalid-color: var(--app-error-color);
			}

			paper-dropdown-menu {
                width: 100%;
				--paper-input-container-focus-color: var(--app-secondary-color-dark);
			}

			paper-button[type="submit"]{
				margin:2em auto 0 auto;
				color:var(--app-text-color-light);
				background:var(--app-secondary-color);
				--paper-button-ink-color: var(--app-secondary-color-dark);
				@apply --shadow-elevation-2dp;
				align-self:flex-end;
			}

			h3 {
				margin-bottom: 0;
			}

			.server-list {
				padding: 0;
			}

			.server-item {
				display: flex;
				justify-content: space-between;
				flex-wrap: nowrap;
			}

			.server-icon {

				box-sizing: border-box;

				height: 24px;
				width: 24px;
				text-align: right;

				z-index: 1000;

				padding: 4px;

				color: var(--app-text-color);
				background: var(--app-background-color-darker);
				border-radius: 50%;

			}

			.server-icon.server-icon--add {
				padding: 2px;
				margin-right: 8px;
				background: none;
			}

			paper-item:hover {

				cursor: pointer;

			}

			#add-server-form {
				margin-top: 7px;
			}

            paper-dialog {
                margin: 0;
            }

		</style>
        <paper-dropdown-menu close-on-activate="false" label="[[title]]" horizontal-align="left">
            <paper-listbox class="server-list" slot="dropdown-content" selected="{{dbServerSelected}}"
                selected-item="{{dbServerObject}}">
                <paper-item data-server$="[[localUrl]]">[[localize("local","Local",language)]]</paper-item>
                <template is="dom-repeat" items="[[dbServers]]" as="server" index-as="index">
                    <paper-item class="server-item" data-server$="[[server.url]]">
                        <div>
                            [[server.name]]
                        </div>
                        <paper-icon-button noink icon="icons:clear" data-index$="[[index]]" class="server-icon"
                            title="delete" on-click="_handleServerDelete"></paper-icon-button>
                    </paper-item>
                </template>
                <paper-item class="server-item">
                    <iron-icon role="button" icon="icons:add" class="server-icon server-icon--add"></iron-icon>
                    <div>
                        [[localize("add_server","Add a server", language)]]
                    </div>
                </paper-item>
            </paper-listbox>
        </paper-dropdown-menu>

        <paper-dialog id="add-server-dialog" opened="{{addServerOpened}}" horizontal-align="center" on-changed="_handleAddOpen">
            <div class="top-gradient">&nbsp;</div>
            <div style="text-align: center;">
                <h3>[[localize("add_server","Add a server", language)]]</h3>
            </div>
            <form is="form" id="add-server-form">
                <paper-input label="name" value="{{dbServerInput.name}}" type="name" autofocus></paper-input>
                <paper-input label="url" value="{{dbServerInput.url}}" type="url"></paper-input>
                <paper-button dialog-dismiss elevation="0" animated aria-disabled="false" role="button" id="server-cancel"
                    on-click="_handleCancel">[[localize('cancel','Cancel',language)]]</paper-button>
                <paper-button dialog-confirm raised="true" id="server-submit" type="submit" on-click="_handleServerAddition" autofocus>[[localize('add','Add',language)]]</paper-button>
            </form>
        </paper-dialog>
    </template>
    <script>

        //noinspection JSUnusedGlobalSymbols
        class HtAppServerDialog extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return "ht-app-server-dialog";
            }

            static get properties() {
                return {
                    dbServers: {
                        type: Array,
                        value: () => ([])
                    },
                    dbServerSelected: {
                        type: Number,
                        value: () => 0,
                        observer: '_handleServerSelect'
                    },
                    addServerOpened: {
                        type: Boolean,
                        value: false
                    },
                    dbServerInput: {
                        type: Object,
                        value: () => ({
                            name: "",
                            url: ""
                        })
                    },
                    title: {
                        type: String
                    },
                    serverName: {
                        type: String
                    },
                    localUrl: {
                        type: String
                    }
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready()
                this.set("dbServers", JSON.parse(localStorage.getItem("server-list-" + this.serverName)))
                this.set("dbServerSelected",localStorage.getItem("server-selected" + this.serverName) || 0)
            }

            getSelectedServerURL() {

                this.saveServers()
                return this.dbServerObject.dataset.server

            }

            _handleServerSelect(value, oldValue) {
                if (value == this.dbServers.length + 1) {
                    this.dbServerSelected = oldValue
                    this.set("addServerOpened", true)
                }
            }

            _handleServerAddition(e) {

                const urlMatches = this.dbServerInput.url.trim().match("(http[s]{0,1}:\/\/)?(.*)")

                urlMatches[2] = urlMatches[2].endsWith('/') ? urlMatches[2].substring(0,urlMatches[2].length - 1) : urlMatches[2]

                if (typeof this.dbServerInput.name == "string" && urlMatches) {

                    this.dbServerInput.url = (urlMatches[1] || 'https://') + urlMatches[2]
                    this.push('dbServers', this.dbServerInput)

                    const index = this.dbServers.length
                    this.set("dbServerSelected", index)

                    this.saveServers()

                    this.dbServerInput = { name: "", url: "" }
                    this.set("addServerOpened", false)

                }
            }

            _handleServerDelete(e) {

                e.preventDefault()

                if (e.target.dataset.index) {

                    const index = parseInt(e.target.dataset.index)
                    this.splice("dbServers", index, 1)

                    this.set("dbServerSelected", 0)

                    this.saveServers()

                }


            }

            _handleCancel(e) {

                this.set("addServerOpened", false)

            }

            _handleAddOpen(e){
                console.log(e)
            }

            saveServers() {
                localStorage.setItem("server-list-"+ this.serverName, JSON.stringify(this.dbServers))
                localStorage.setItem("server-selected" + this.serverName, this.dbServerSelected)
            }

        }

        customElements.define(HtAppServerDialog.is, HtAppServerDialog);
    </script>
</dom-module>
