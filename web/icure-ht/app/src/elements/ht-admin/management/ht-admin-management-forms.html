<dom-module id="ht-admin-management-forms">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .forms-panel {
                height: 100%;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
                position:relative;
            }

            .forms-panel .panel-content {
                padding: 0 12px;
                overflow: hidden;
                border-bottom: 1px solid var(--app-background-color-dark);
                box-sizing: border-box;
                height: 400px;
                overflow-y: auto;
            }

            paper-tabs {
                background: var(--app-background-color);
                --paper-tabs-selection-bar-color: var(--app-secondary-color);
                --paper-tabs: {
                    color: var(--app-text-color);
                };
            }

            paper-tab {
                --paper-tab-ink: var(--app-text-color);
            }

            paper-tab.iron-selected {
                font-weight: bold;
            }

            paper-tab.iron-selected iron-icon{
                opacity: 1;
            }

            paper-tab iron-icon{
                opacity: 0.5;
                color: var(--app-text-color);
            }


            #formInformationDialog{
                height: 500px;
                width: 900px;
            }

            .marginRight10 {
                margin-right:10px;
            }

            #formData{
                width: 100%;
                height: 385px;
            }

            .line {
                display: flex;
            }
            .line.p8 {
                padding: 0 8px;
                box-sizing: border-box;
            }
            .line.p16 {
                padding: 0 16px;
                box-sizing: border-box;
            }
            .line > * {
                flex-grow: 1;
            }
            .line > *.no-grow {
                flex-grow: 0;
            }
            .line > *.w50 {
                width: 50px;
            }
            .line > *.w100 {
                width: 100px;
            }
            .line > *.w150 {
                width: 150px;
            }
            .line > *.grow-3 {
                flex-grow: 3;
            }

            .line span.lang {
                padding-top: 20px;
                width: 80px !important;
            }

        </style>

        <div class="forms-panel">
            <h4>[[localize('man_forms', 'Management - Forms', language)]]</h4>

            <div id="activesFormsListDiv">
                <h4>[[localize('list_act_forms', 'List of actives forms', language)]]</h4>
                <vaadin-grid id="activeUsersList" class="material" items="[[listOfActivesForms]]" active-item="{{selectedForm}}">
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('Id','Id',language)]]
                        </template>
                        <template>
                            <div>[[item.id]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('formGroupName','Group name',language)]]
                        </template>
                        <template>
                            <div>[[item.group.name]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('formName','Form name',language)]]
                        </template>
                        <template>
                            <div>[[item.name]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('specialityFormName','Speciality',language)]]
                        </template>
                        <template>
                            <div>[[item.specialty.code]]</div>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>


            <div id="inactivesFormsListDiv">
                <h4>[[localize('list_inact_forms', 'List of inactives forms', language)]]</h4>
                <vaadin-grid id="activeUsersList" class="material" items="[[listOfInactivesForms]]" active-item="{{selectedForm}}">
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('Id','Id',language)]]
                        </template>
                        <template>
                            <div>[[item.id]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('formGroupName','Group name',language)]]
                        </template>
                        <template>
                            <div>[[item.group.name]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('formName','Form name',language)]]
                        </template>
                        <template>
                            <div>[[item.name]]</div>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('specialityFormName','Speciality',language)]]
                        </template>
                        <template>
                            <div>[[item.specialty.code]]</div>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>
        </div>

        <paper-dialog id="formInformationDialog">
            <div class="form-panel">
                <paper-tabs selected="{{tabs}}">
                    <paper-tab id="tab-formInformation" class="form-tab"><iron-icon icon="vaadin:form" class="marginRight10"></iron-icon><span class="nomobile">[[localize('form_info','Form informations',language)]]</span></paper-tab>
                    <paper-tab id="tab-jsonForm" class="form-tab"><iron-icon icon="vaadin:code" class="marginRight10"></iron-icon><span class="nomobile">[[localize('form_code','Form code',language)]]</span></paper-tab>
                </paper-tabs>

                <iron-pages selected="[[tabs]]" class="panel-content">
                    <page>
                        <div class="line">
                            <paper-input label="Id" value="{{selectedFormData.id}}" readOnly></paper-input>
                        </div>
                        <div class="line">
                            <paper-input label="Group form name" value="{{selectedFormData.group.name}}" readOnly></paper-input>
                            <paper-input label="Form name" value="{{selectedFormData.name}}" readOnly></paper-input>
                        </div>
                        <div class="line">
                            <paper-input label="Speciality code" value="{{selectedFormData.specialty.code}}" readOnly></paper-input>
                            <paper-input label="Status" value="{{selectedFormData.disabled}}" readOnly></paper-input>
                        </div>
                    </page>
                    <page>
                        <textarea id="formData">

                        </textarea>
                    </page>
                </iron-pages>
                <div class="buttons">
                    <paper-button class="modal-button" dialog-dismiss>[[localize('can','Cancel',language)]]</paper-button>
                </div>
            </div>
        </paper-dialog>
    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import CodeMirror from 'codemirror/src/codemirror';

        class HtAdminManagementForms extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-management-forms'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    selectedForm:{
                        type: Object,
                        value: () => {}
                    },
                    listOfInactivesForms:{
                        type: Array,
                        value: () => []
                    },
                    listOfActivesForms:{
                        type: Array,
                        value: () => []
                    },
                    tabs: {
                        type: Number,
                        value: 0
                    },
                    selectedFormData:{
                        type: Object,
                        value: () => {}
                    }

                }
            }

            static get observers() {
                return ['_initFormsDataProvider(user)', '_selectedFormChanged(selectedForm)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initFormsDataProvider(){
                this.api.form().findFormTemplatesBySpeciality('deptgeneralpractice').then(forms => {
                    this.set('listOfActivesForms', _.orderBy(forms.filter(f => f.disabled !== "true"), 'group.name'))
                    this.set('listOfInactivesForms', _.orderBy(forms.filter(f => f.disabled === "true"), 'group.name'))
                })
            }

            _selectedFormChanged(){
                if(this.selectedForm && this.selectedForm.id){
                    this.api.form().getFormTemplate(this.selectedForm.id)
                        .then(form => this.set('selectedFormData', _.assign(form, {formDataAsString: JSON.stringify(form.layout)})))
                        .finally(() => {
                            this.$['formInformationDialog'].open()
                            this.set('tabs',tab>0?tab:0)

                            let mirror = CodeMirror.fromTextArea(this.$['formData'], {
                                value: this.selectedFormData.formDataAsString,
                                mode: 'javascript',
                                json: true,
                                readOnly: true,
                                inputStyle: 'textarea',
                                lineNumbers: true
                            })
                        })

                }
            }

        }

        customElements.define(HtAdminManagementForms.is, HtAdminManagementForms)
    </script>
</dom-module>
