                };

                --paper-listbox-disabled-color:{

                };
            }

            collapse-button {

                user-select: none;

            collapse-button paper-item {

            }

            collapse-button[opened] {

            collapse-button .menu-item.iron-selected,

                @apply --padding-right-left-16;
                color:var(--app-text-color-light);
                background:var(--app-primary-color);

            }

            collapse-button paper-item.iron-selected{

                color: black;
                text-shadow: none;
            }
            collapse-button paper-item.opened{
                background: #fff;
            }

            collapse-button paper-item.iron-selected iron-icon{
                color: var(--app-secondary-color) !important;
                opacity: 1;
            }

            collapse-button paper-item.iron-selected {
                color: white;
                background: var(--app-primary-color);
            }

            collapse-button paper-item iron-icon, paper-item iron-icon{
                height: 20px;
                width: 20px;
                padding:4px;
                color: var(--app-text-color);
            }

            collapse-button paper-icon-button{
                min-width: 40px;
                min-height: 40px;
            }

            .opened{
                color:var(--app-text-color);
                background:var(--app-text-color-light);
                border-radius:2px 2px 0 0;

            }

            .sublist{
                background:var(--app-light-color);
                margin:0 0 8px -30px;
                padding:0;
                padding-bottom:4px;
                border-radius:0 0 2px 2px;
            }

            paper-item.list-info {
                font-weight: lighter;
                font-style: italic;
                height:48px;
            }

            .menu-item{
                @apply --padding-right-left-16;
                height:48px;
                @apply --paper-font-button;
                text-transform: inherit;
                justify-content: space-between;
                cursor: pointer;
                @apply --transition;
            }

            .sublist .menu-item {
                font-size: 13px;
                min-height:32px;
                height:32px;
            }
            .sublist .menu-item.flex-start {
                justify-content: flex-start;
            }

            .menu-item:hover{
                /*background: var(--app-dark-color-faded);*/
                @apply --transition;
            }

            .menu-item .iron-selected{
                background:var(--app-primary-color);
            }

            .menu-item .opened{
                background:white!important;
                width:80%;
                border-radius:2px;
            }

            .menu-item-icon--selected{
                width:0;
            }

            .opened .menu-item-icon--selected{
                width: 18px;
            }

            .opened > .menu-item-icon{
                transform: scaleY(-1);
            }

            paper-item.menu-item.opened {
                /*@apply --padding-right-left-16;*/
            }

            .submenu-item{
                cursor:pointer;
            }

            .submenu-item.iron-selected{
                background:var(--app-primary-color-light);
                color:var(--app-text-color-light);
                @apply --text-shadow;
            }

            .submenu-item-icon{
                height:14px;
                width:14px;
                color:var(--app-text-color-light);
                margin-right:10px;
            }

            .one-line-menu.list-title {
                max-width: 100%;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                align-items: center;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
            }

            .menu-trigger{
                padding: 0 8px;
            }

            #management {
                flex-direction: row;
            }

            #account {
                flex-direction: row;
            }

            #reports {
                flex-direction: row;
            }

            .management-line.one-line-menu {
                width: 100%;
                justify-content: space-between;
            }

            .account-line.one-line-menu {
                width: 100%;
                justify-content: space-between;
            }

            .reports-line.one-line-menu {
                width: 100%;
                justify-content: space-between;
            }

            .sub-menu-icon{
                heigth: 14px;
                width: 14px;
            }

        </style>

                    <paper-item class="one-line-menu menu-item flex-start" id="management" data-submenu="facturationServiceFeeManagementSubMenu">

                    </paper-item>

                    </paper-item>
                    <paper-item class="one-line-menu menu-item flex-start" id="account" data-submenu="accountInformationSubMenu">

                    </paper-item>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import styx from '../../../scripts/styx';

        class HtAdminMenu extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-menu'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    managementSelectionIndex: {
                        type: Number,
                        value: null
                    },
                    reportSelectionIndex:{
                        type: Number,
                        value: null
                    },
                    accountSelectionIndex: {
                        type: Number,
                        value: null
                    },
                    managementSelectionItem:{
                        type: Object,
                        value: () => {}
                    },
                    accountSelectionItem: {
                        type: Object,
                        value: () => {}
                    },
                    reportSelectionItem:{
                        type: Object,
                        value: () => {}
                    }
                }
            }

            static get observers() {
                return ['_managementSelectionIndexChanged(managementSelectionIndex)', '_accountSelectionIndexChanged(accountSelectionIndex)', '_reportSelectionIndexChanged(reportSelectionIndex)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _management(e){
                e.stopPropagation()
                e.preventDefault()

                this.dispatchEvent(new CustomEvent('selection-change', {detail: {selection: {item: 'management', submenu: 'groupsManagementSubMenu'}}}));

                //this.set('managementSelectionIndex', null)
                this.set('accountSelectionIndex', null)
                this.set('reportSelectionIndex', null)

                this.$.management.classList.add('iron-selected')
                this.$.account.classList.remove('iron-selected')
                this.$.reports.classList.remove('iron-selected')
            }

            _account(e){
                e.stopPropagation()
                e.preventDefault()

                this.dispatchEvent(new CustomEvent('selection-change', {detail: {selection: {item: 'account', submenu: 'accountSubMenu'}}}));

                this.set('managementSelectionIndex', null)
                //this.set('accountSelectionIndex', null)
                this.set('reportSelectionIndex', null)

                this.$.management.classList.remove('iron-selected')
                this.$.account.classList.add('iron-selected')
                this.$.reports.classList.remove('iron-selected')
            }

            _report(e){
                e.stopPropagation()
                e.preventDefault()

                this.dispatchEvent(new CustomEvent('selection-change', {detail: {selection: {item: 'report', submenu: 'reportsSubMenu'}}}));

                this.set('managementSelectionIndex', null)
                this.set('accountSelectionIndex', null)
                //this.set('reportSelectionIndex', null)

                this.$.management.classList.remove('iron-selected')
                this.$.account.classList.remove('iron-selected')
                this.$.reports.classList.add('iron-selected')
            }

            _managementSelectionIndexChanged(){
                if (this.managementSelectionIndex !== null && this.managementSelectionIndex !== undefined) {
                    this.dispatchEvent(new CustomEvent('selection-change', { detail: { selection: { item: this.managementSelectionItem.id, submenu: this.managementSelectionItem.dataset.submenu} } }));

                    //this.set('managementSelectionIndex', null)
                    this.set('accountSelectionIndex', null)
                    this.set('reportSelectionIndex', null)

                    this.$.management.classList.remove('iron-selected')
                    this.$.account.classList.remove('iron-selected')
                    this.$.reports.classList.remove('iron-selected')
                }
            }

            _accountSelectionIndexChanged(){
                if (this.accountSelectionIndex !== null && this.accountSelectionIndex !== undefined) {
                    this.dispatchEvent(new CustomEvent('selection-change', { detail: { selection: { item: this.accountSelectionItem.id, submenu: this.accountSelectionItem.dataset.submenu} } }));

                    this.set('managementSelectionIndex', null)
                   // this.set('accountSelectionIndex', null)
                    this.set('reportSelectionIndex', null)

                    this.$.management.classList.remove('iron-selected')
                    this.$.account.classList.remove('iron-selected')
                    this.$.reports.classList.remove('iron-selected')
                }
            }

            _reportSelectionIndexChanged(){
                if (this.reportSelectionIndex !== null && this.reportSelectionIndex !== undefined) {
                    this.dispatchEvent(new CustomEvent('selection-change', { detail: { selection: { item: this.reportSelectionItem.id, submenu: this.reportSelectionItem.dataset.submenu} } }));

                    this.set('managementSelectionIndex', null)
                    this.set('accountSelectionIndex', null)
                    //this.set('reportSelectionIndex', null)

                    this.$.management.classList.remove('iron-selected')
                    this.$.account.classList.remove('iron-selected')
                    this.$.reports.classList.remove('iron-selected')
                }
            }

            toggleMenu(e){
                e.stopPropagation();
                e.preventDefault();

                styx.parent(e.target, el => el.tagName.toLowerCase() === 'collapse-button').toggle();
                styx.parent(e.target, el => el.tagName.toLowerCase() === 'paper-item').classList.toggle('opened');
            }

        }

        customElements.define(HtAdminMenu.is, HtAdminMenu)
    </script>
