<dom-module id="dynamic-medication-field">
	<template>
		<style>

			:host {
				display: block;
				flex-grow: var(--dynamic-field-width, 100);
				min-width: calc(var(--dynamic-field-width-percent, '100%') - 32px);
				font-size: 12px;
				margin: 0 16px;
				position: relative;
			}

			dynamic-link {
				position: absolute;
				right: 0;
				top: 4px;
			}

			.modified-icon {
				width: 18px;
			}

			.modified-previous-value {
				color: var(--app-text-color-disabled);
				text-decoration: line-through;
				font-style: italic;
			}

			.modified-before-out {
				color: var(--app-secondary-color-dark);
				text-align: right;
				float: right;
				font-style: italic;
				border-bottom: 1px dotted var(--app-secondary-color-dark);
			}

			.modified-after-out {
				color: var(--app-secondary-color-dark);
				text-align: right;
				float: right;
				font-style: italic;
				border-bottom: 1px dotted var(--app-secondary-color-dark);
			}

			paper-dropdown-menu, paper-listbox{
				width: 250px;
			}

			.tokens paper-button iron-icon {
				height: 16px;
				width: 16px;
			}

			paper-input {
				--paper-input-container-focus-color: var(--app-primary-color);
				--paper-input-container-label: {
					color:var(--app-text-color);
					opacity:1;
				};
			}

			paper-tabs {
				--paper-tabs-selection-bar-color: var(--app-secondary-color);
			}

			paper-tab {
				--paper-tab-ink: var(--app-secondary-color);
			}

			paper-tab.iron-selected {
				font-weight: bold;
			}

			paper-tab.iron-selected > iron-icon {
				color: var(--app-secondary-color);
			}

			input {
				font: inherit;
				outline: 0;
				box-shadow: none;
				border: none;
				width: auto;
				max-width: 100%;
				min-width: 1.8em;
				font-size: var(--form-font-size);
			}

			label {
				white-space: var(--paper-font-common-nowrap_-_white-space);
				overflow: var(--paper-font-common-nowrap_-_overflow);
				text-overflow: var(--paper-font-common-nowrap_-_text-overflow);
				font-family: var(--paper-font-subhead_-_font-family);
				-webkit-font-smoothing: var(--paper-font-subhead_-_-webkit-font-smoothing);
				font-size: 12px; /* var(--paper-font-subhead_-_font-size); */
				font-weight: var(--paper-font-subhead_-_font-weight);
				line-height: var(--paper-font-subhead_-_line-height);
				color: var(--paper-input-container-label_-_color,var(--paper-input-container-color,var(--secondary-text-color)));
			}

			ul {
				padding-left: 0;
				border:1px dashed rgba(0,0,0,0.1);
				border-radius:4px;
				margin-top:4px;
				margin-bottom:4px;
			}

			ul li {
				list-style: none;
			}

			.action-buttons paper-icon-button {
				padding: 2px;
				margin-top: -1px;
				margin-left: 10px;
			}

			paper-icon-button {
				height: 20px;
				width: 20px;
				padding: 2px;
                cursor: pointer;
			}
            a.cursor-pointer {
                cursor: pointer
            }

			iron-selector > * {
				padding: 16px 16px;
			}

			label {
				cursor: text;
			}

			paper-dialog {
				min-height: 480px;
				min-width: 600px;
				max-height: unset!important;
				width: 80%;
				top: 50%;
				transform: translateY(-50%);
			}

			vaadin-grid {
				--vaadin-grid-body-row-hover-cell: {
					background-color: var(--app-primary-color);
					color: white;
				};
				--vaadin-grid-body-row-selected-cell: {
					background-color: var(--app-primary-color);
					color: white;
				};
			}

			.medication-line {
				margin: 4px 0;
				height: 25px;
				line-height: 25px;
				font-size: 13px;
				width: 100%;
				min-width: initial;
				display:flex;
				flex-direction: row;
				justify-content: space-between;
				flex-wrap: nowrap;
				padding-left: 5px;
				border-top: 1px dashed rgba(0,0,0,.1);
			}
			.medication-line:first-child {
				border-top: none;
			}

			.medication-line > .action-buttons {
				width:72px;
				padding-right:8px;
			}

			.medication-line > span {
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
                flex: 1;
			}

			paper-icon-button {
				height: 25px;
				width: 25px;
			}

		</style>

		<label hidden$="[[!label]]" aria-hidden="true">
			<span>[[localize(label,label,language)]]</span>
		</label>
		<dynamic-link i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" linkables="[[linkables]]" represented-object="[[key]]" api="[[api]]"></dynamic-link>

		<template is="dom-if" if="[[wasModified]]">
			<span class="modified-before-out">[[localize('mod','modified',language)]] [[lastModified]] <iron-icon class="modified-icon" icon="schedule"></iron-icon></span>
		</template>
		<template is="dom-if" if="[[isModifiedAfter]]">
			<span class="modified-after-out">[[localize('obs_val','obsolete value',language)]]<iron-icon class="modified-icon" icon="report-problem"></iron-icon></span>
		</template>

		<ul>
		<template is="dom-repeat" items="[[_localizedValue(value, value.*, refresher)]]" as="lv">
			<li id="[[lv.id]]" class="medication-line"><span class="medication-text">[[lv.stringValue]]</span><div class="action-buttons"><paper-icon-button icon="create" on-tap="editMedication"></paper-icon-button><paper-icon-button icon="clear" on-tap="clearMedication"></paper-icon-button></div></li>
		</template>
		</ul>

		<paper-icon-button icon="add" on-tap="addMedication"></paper-icon-button><a class="cursor-pointer" on-tap="addMedication">[[localize('add_pre_dru','Add prescription drug',language)]]</a>

	</template>
	<script>

class DynamicMedicationField extends Polymer.TkLocalizerMixin(Polymer.Element) {
    static get is() {
        return 'dynamic-medication-field';
    }

    static get properties() {
        return {
            api: {
                type: Object
            },
            wasModified: {
                type: Boolean
            },
            isModifiedAfter: {
                type: Boolean
            },
            readOnly: {
                type: Boolean,
                value: false
            },
            lastModified: {
                type: String
            },
            label: {
                type: String
            },
            context: {
                type: String
            },
            value: {
                type: Array,
                notify: true,
                value: function () {
                    return [];
                }
            },
            localizedValue: {
                type: Array,
                value: function () {
                    return [];
                }
            },
			refresher: {
                type: Number,
				value: 0
			},
            width: {
                type: Number,
                value: 48,
                observer: '_widthChanged'
            },
			selectedMedicationContentWithId: {
                type: Object,
                value: null
            }
        }
    }

    static get observers() {
        return [];
    }

	constructor() {
		super();
	}

	ready() {
		super.ready();
        // this.addEventListener('newMedicFromChild', this.addMedication);
    }


	_widthChanged(width) {
		this.updateStyles({ '--dynamic-field-width': width, '--dynamic-field-width-percent': '' + width + '%' });
	}

	_localizedValue(value) {
		return value && _.compact(_.sortBy(value, 'index').map(v => v && v.content && this.localizedMedicationValueWithId(v.id, v.content, this.language))) || [];
	}

	_valueChanged() {
		let localizedValue = this._localizedValue(this.value);
		const currentlyEditedMedication = this.selectedMedicationContentWithId && this.value.find(s=>s.id === this.selectedMedicationContentWithId.id)
		if (currentlyEditedMedication && (this.api.localize(currentlyEditedMedication.content, this.language)||{}).medicationValue !== this.selectedMedicationContentWithId.medicationValue) {
		    //After save, make sure that the currently edited data is connected to the loaded data
			(this.api.localize(currentlyEditedMedication.content, this.language) || (m.content[this.language] = { medicationValue: { regimen: [] } })).medicationValue = this.selectedMedicationContentWithId.medicationValue
		}
		if (!_.isEqual(this.value, this.previouslySavedValue)) {
		    this.set('previouslySavedValue', _.cloneDeep(this.value))
			this.set('localizedValue', localizedValue);
			this.set('refresher', this.refresher+1)

			this.dispatchEvent(new CustomEvent('field-changed', { detail: { context: this.context, value: this.value } }));
		}
	}

    _medicationCreated(e) {
    	this.push('value',e.detail)
        this.set('selectedMedicationContentWithId',this.extractContentWithIdFromMedicationService(e.detail,true))
        this._displayMedicationDetails(e)
	}

	_displayMedicationDetails(e) {
        this.set('previouslySavedValue', _.cloneDeep(this.value))
        this.dispatchEvent(new CustomEvent('medication-detail', { detail: {service: e.detail, content: this.selectedMedicationContentWithId, onValueChanged: this._valueChanged.bind(this)}, bubbles: true, composed: true} ))
    }

	localizedMedicationValueWithId(id, e, lng) {
		if (!e) {
			return null;
		}
		let content = e[lng] || e.fr || e.en || e.nl;
		return content && { id: id, stringValue: this.api.contact().medication().medicationToString(content.medicationValue, this.language || 'fr') };
	}

	extractContentWithIdFromMedicationService(m, isNew) {
        console.log('extractContentWithIdFromMedicationService',m,isNew)
		return {
		    id: m.id,
            codes: m.codes,
            medicationValue:
            (
                this.api.localize(m.content, this.language)  ||
                 	( m.content[this.language] =
                 	    {
                 	        medicationValue: { regimen: [] }
                 	    }
                 	)
            ).medicationValue,
            isNew: isNew || false };
	}

	addMedication() {
        this.set('previouslySavedValue', _.cloneDeep(this.value))

		const id = this.api.crypto().randomUuid();
		const newMedication =  {
		    id: id,
			index: this.value.reduce((acc, v) => Math.max(v.index, acc), 0) + 1,
			codes: [],
			content: _.fromPairs([[
			    this.language,
				{
				    medicationValue: {
				        medicinalProduct: {
				            priority: "low",
							beginMoment: 0,
							endMoment: 0
						},
				    	regimen: []
					}
				}
			]])
		};
        console.log("add medic",newMedication)
		this.dispatchEvent(new CustomEvent('medication-selection', { detail: {service: newMedication, content: this.extractContentWithIdFromMedicationService(newMedication, true), onCreate: this._medicationCreated.bind(this), onShowDetails: this._displayMedicationDetails.bind(this), onValueChanged: this._valueChanged.bind(this)}, bubbles: true, composed: true} ))
	}

	editMedication(el) {
		const id = el.target.parentElement.parentElement.id;
		const item = this.value.find(s => s.id === id);
        this.set('previouslySavedValue', _.cloneDeep(this.value))
		if (item) {
            this.dispatchEvent(new CustomEvent('medication-detail', { detail: {service: item, content: this.extractContentWithIdFromMedicationService(item, false), onValueChanged: this._valueChanged.bind(this)}, bubbles: true, composed: true} ))
		}
	}

	clearMedication(el) {
		const id = el.target.parentElement.parentElement.id;
        this.set('previouslySavedValue', _.cloneDeep(this.value))
		this.set('selectedMedicationContentWithId', null);
		this.splice('value', this.value.findIndex(s => s.id === id), 1);
		this._valueChanged()
	}
}

customElements.define(DynamicMedicationField.is, DynamicMedicationField);
</script>
</dom-module>
