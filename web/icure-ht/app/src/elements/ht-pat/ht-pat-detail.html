        <style include="iron-flex iron-flex-alignment"></style>

        <style include="atc-styles icpc-styles scrollbar-style dialog-style">
            :host {
                height: 100%;
            }

            .container {
                width: 100%;
                height: calc(100vh - 64px);
                display:grid;
                grid-template-columns: 20% 30% 50%;
                grid-template-rows: 100%;
                position: fixed;
                top: 64px;
                left: 0;
                bottom: 0;
                right: 0;
            }

            .zone {
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .padding-0{
                padding:0;
            }

            .one-line-menu {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                font-weight: 400;
                padding-left:0;
                width: calc(100% - 96px)
            }

            .extra-button {
                width: 24px;
                height: 24px;
                margin: 0 9px 0 0;
                padding: 4px;
            }

            #first {
                height: calc(100% - 36px);
            }

            paper-fab {
                --paper-fab-mini: {
                    height: 28px;
                    width: 28px;
                    padding: 4px;
                };

                margin-right: 4px;
            }

            .first-panel{
                display: flex;
                flex-direction: column;
                height:100%;
                background: var(--app-background-color-dark);
                top:64px;
                left:0;
                @apply --shadow-elevation-3dp;
                grid-column: 1 / 1;
                grid-row:1 / 1;
                z-index:3;
                overflow:hidden;
            }

            #_contacts_listbox {
                padding: 0;
            }

            .contact-text-row p {
                padding-right: 30px;
            }

            paper-listbox{
                background:transparent;
                padding: 0;
            }

            paper-item{
                background:transparent;
                outline:0;
                --paper-item-selected:{

                };

                --paper-item-disabled-color:{
                    color: red;
                };

                --paper-item-focused: {
                    background:transparent;
                };
                --paper-item-focused-before: {
                    background:transparent;
                };

            }

            paper-listbox {
                outline:0;
                --paper-listbox-selected-item: {
                    color:var(--app-text-color-light);
                    background:var(--app-primary-color);
                };
                --paper-listbox-disabled-color:{
                    color: red;
                };
            }

            #adminFileMenu paper-item.iron-selected {
                color:var(--app-text-color-light);
                background:var(--app-primary-color);
                @apply --text-shadow;
            }

            collapse-button {
                outline:0;
                align-items: flex-start;
                --paper-listbox-selected-item: {
                    color:var(--app-text-color-light);
                    background:var(--app-primary-color);
                }
            }

            collapse-button > .menu-item.iron-selected {
                @apply --padding-right-left-16;
                color:var(--app-text-color-light);
                background:var(--app-primary-color);
                @apply --text-shadow;
            }

            paper-item.opened{
                padding-top: 8px;

            }
            .opened{
                color:var(--app-text-color);
            }

            .opened.iron-selected{
                box-shadow: 0 -2px 0 0 var(--app-primary-color),
                0 2px 2px 0 rgba(0, 0, 0, 0.14),
                0 1px 5px 0 rgba(0, 0, 0, 0.12),
                0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .sublist{
                background:var(--app-light-color);
                margin:0 0 8px -30px;
                padding:0;
            }

            paper-item.sublist-footer {
                height:48px;
                font-weight: normal;
            }

            .sublist-footer paper-icon-button.menu-item-icon, .list-info paper-icon-button.menu-item-icon {
                padding: 2px;
                height: 24px;
                width:24px;
                -webkit-border-radius: 12px;
                -moz-border-radius: 12px;
                border-radius: 12px;
                background:var(--app-secondary-color);
                color:var(--app-text-color);
                margin-right:8px;
            }

            paper-item.list-info {
                font-weight: lighter;
                font-style: italic;
                height:48px;
            }

            .list-title {
                flex-basis: calc(100% - 72px);
                font-weight: bold;
            }

            .menu-item{
                @apply --padding-right-left-16;
                height:48px;
                @apply --paper-font-button;
                text-transform: inherit;
                justify-content: space-between;
                cursor: pointer;
                @apply --transition;
            }

            .sublist .menu-item {
                font-size: 13px;
                min-height:32px;
                height:32px;
            }

            .menu-item:hover{
                /*background: var(--app-dark-color-faded);*/
                @apply --transition;
            }

            .menu-item .iron-selected{
                background:var(--app-primary-color);

            }

            .menu-item .opened{
                background:white!important;
                width:80%;
                border-radius:2px;
            }

            .menu-item-icon--selected{
                width:0;
            }

            .opened .menu-item-icon--selected{
                width: 18px;
            }

            .opened > .menu-item-icon{
                transform: scaleY(-1);
            }

            paper-item.menu-item.opened {
                @apply --padding-right-left-16;
            }

            .submenu-item{
                cursor:pointer;
            }

            .submenu-item.iron-selected{
                background:var(--app-primary-color-light);
                color:var(--app-text-color-light);
                @apply --text-shadow;
            }

            .submenu-item-icon{
                height:14px;
                width:14px;
                color:var(--app-text-color-light);
                margin-right:10px;
            }

            .add-btn-container{
                position: relative;
                bottom: 12px;
                display:flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .new-ctc-btn-container {
                width:30%;
                left:20%;
                position: absolute;
                bottom: 16px;
                /*display:none;*/
                display:flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .add-btn{
                --paper-button-ink-color: var(--app-secondary-color-dark);
                background:var(--app-secondary-color);
                color:var(--app-text-color);
                font-weight:bold;
                font-size:12px;
                height:40px;
                min-width:100px;
                @apply --shadow-elevation-2dp;
                padding: 10px 1.2em;
                text-transform: capitalize;
            }
            .patient-info-container{
                height:95px;
                @apply --padding-right-left-32;
                cursor:pointer;
            }

            .patient-info-container:hover{
                background: var(--app-dark-color-faded);
                @apply --transition;
            }

            .patient-info{
                @apply --padding-left-16;
                display:flex;
                flex-direction:column;
                align-items: flex-start;
                justify-content: center;
            }
            .patient-name{
                font-weight:700;
                line-height:14px;
            }
            .patient-birthdate{
                font-size: 13px;
            }

            .patient-profession{
                font-size: 13px;
            }

            .btn-close{
                position: absolute;
                left: 26px;
                top: 18px;
                background:var(--app-secondary-color);
                color:var(--app-text-color);
                height:20px;
                width:20px;
                z-index: 4;
            }

            .btn-close:hover{
                @apply --transition;
                top: 17px;
                @apply --shadow-elevation-2dp;
            }

            .patient-picture-container{
                height:60px;
                width:60px;
                border-radius:50%;
                overflow: hidden;
            }

            .patient-picture-container img{
                width:100%;
                margin:50%;
                transform: translate(-50%,-50%);
            }

            .submenus-container{
                overflow-y: auto;
                flex-grow: 1;
            }



            [hidden] {
                display:none!important;
            }
            /* END FIRST PANEL */

            /* SECOND PANEL  */
            .second-panel{
                /*width:30%;*/
                height:100%;
                background: var(--app-background-color);
                /*position:fixed;*/
                top:64px;
                left:20%;
                @apply --shadow-elevation-2dp;
                margin:0;
                grid-column: 2 / 2;
                grid-row:1 / 1;

                z-index:2;

            }


            .fit-bottom{
                bottom:0;
                left:20%!important;
                width:30%;
                height:48px;
                z-index:4;
                @apply --padding-right-left-32;
                display:flex;
                flex-direction: row;
                justify-content: center;
                flex-wrap: nowrap;
                padding-top:8px;
            }

            .selection-toast-button{
                height:32px;
                @apply --paper-font-button;
                text-transform:lowercase;
            }

            .selection-toast-icon{
                height:16px;
                margin-right:4px;
            }

            div.extraDialogFields {
                margin-top: 0;
            }

            .contact{
                margin: 0 32px 16px;
                background: var(--app-light-color);
                color:var(--app-text-color);
                outline:0;
                padding:0;
                align-items: flex-start !important;
                @apply --shadow-elevation-2dp;
                position:relative;
            }

            .contact.iron-selected{
                background: var(--app-primary-color);
                color:var(--app-light-color);
                @apply --text-shadow;
            }
            .contact h4{
                font-size:14px;
                font-weight: 600;
                margin:0;
                -webkit-user-select: none; /* Chrome/Safari */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+ */

                /* Rules below not implemented in browsers yet */
                -o-user-select: none;
                user-select: none;

            }

            .contact .contact-text-row{
                width:calc(100% - 32px);
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: center;
                @apply --padding-right-left-16;
            }

            .contact:nth-of-type(1) .contact-text-row p {
                padding-right: 32px;
            }

            .contact .contact-text-row:first-child, .contact .contact-text-row:last-child{
                height:24px;
            }
            /*.contact .contact-text-row:nth-child(2){
				height:48px;
			}*/

            .contact-text-row p {
                width: 100%;
                text-overflow: ellipsis;
                overflow-x: hidden;
                white-space: nowrap;
            }

            .contact-text-date{
                justify-content: space-between!important;
                position: relative;
                top: 0;
                left: 0;
                right: 0;
                background: rgba(0,0,0,.1);
                @apply --padding-right-left-16;
                color: var(--app-text-color-disabled);
                height:24px;
            }

            .contact .label-container {
                display: flex;
                flex-flow: row nowrap;
            }

            .contact label{
                font-size:12px;
                font-weight: 400;
                margin:0;
                display: block;

                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;

                -webkit-user-select: none; /* Chrome/Safari */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+ */

                /* Rules below not implemented in browsers yet */
                -o-user-select: none;
                user-select: none;

            }

            .colour-code{
                line-height: 12px;
                margin-right:4px;
                color: black;
            }

            .iron-selected .colour-code{
                color: var(--app-light-color);
            }

            .iron-selected .colour-code span{
                background: var(--app-light-color);
            }
            .colour-code:hover{
                font-weight:600;
            }

            .colour-code:hover:before{
                height:8px;
                width:8px;
                margin-bottom:0;
                border-radius:4px;
            }

            .colour-code span{
                content: '';
                display: inline-block;
                height: 6px;
                width: 6px;
                border-radius: 3px;
                margin-right: 3px;
                margin-bottom: 1px;
                background: lightgrey;
            }

            .contact .colour-code:not(:first-child) {
                margin-left: 4px;
            }

            .contact p{
                @apply --paper-font-body1;
                margin:0;
                -webkit-user-select: none; /* Chrome/Safari */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE10+ */

                /* Rules below not implemented in browsers yet */
                -o-user-select: none;
                user-select: none;
            }

            .contact-icon{
                position: absolute;
                right: 8px;
                margin: auto;
                top: 20px;
            }

            paper-material.iron-selected > .contact-icon{
                color:var(--app-text-color-light);
            }

            paper-material.iron-selected > .contact-text > .contact-text-date{
                color:var(--app-text-color-light)!important;
            }

            .current-contact {
                color:var(--app-secondary-color-dark);
                margin-bottom: 16px;
            }


            .current-contact.iron-selected{
                border-bottom:1px solid var(--app-primary-color);
            }

            .contact--big{
                min-height: 96px;
                /*@apply --padding-16;*/
                /*border-bottom: 1px solid var(--app-background-color-dark);*/
            }

            .contact--small{
                min-height: 32px;
                /*@apply --padding-right-left-16;*/
                padding-bottom: 8px;
            }

            .contact--small .contact-text-row:nth-child(2){
                justify-content: space-between;
            }

            .contact--small .contact-text-row:last-child{
                display: none;
            }

            .contact--small .he-dots-container{
                display:none;
            }

            .he-dots-container{
                display:flex;
                flex-flow:row wrap;
                justify-content: flex-end;
            }

            .contact-year{
                display:block;
                @apply --paper-font-body2;
                @apply --padding-32;
                padding-top:16px;
                padding-bottom:8px;
            }

            .contact-text{
                background:transparent;
                flex-direction:column;
                justify-content: space-between;
                align-items: flex-start;
                width:100%;
                height: 100%;
                padding:0;
            }

            .contact-text:focus::before, .contact-text:focus::after{
                background:transparent;
            }

            .contacts-container{
                overflow-y: overlay;
                height: calc(100% - 80px);
                padding-bottom: 32px;
            }

            .layout.vertical {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                flex-wrap:nowrap;
            }
            .layout.vertical:hover {
                /*background: lightgreen;*/
                cursor: pointer;
            }
            .layout.vertical.iron-selected:hover {
                background: var(--app-primary-color);
                cursor: initial;
            }

            .todo-list{
                border:1px dashed rgba(0,0,0,0.1);
                margin: 0 32px;
                border-radius:4px;
                max-height: 128px;
                overflow: auto;
            }

            .todo-item{
                font-size:13px;
                --paper-item-min-height:32px;
                color:var(--app-text-color);
                display:flex;
                flex-flow: row nowrap;
                align-items: center;
                justify-content: space-between;
            }

            .todo-item h4{
                margin:0;
                max-width: calc( 100% - 52px );
                text-overflow: ellipsis;
                overflow-x: hidden;
                white-space: nowrap;
            }

            .todo-due-date{
                font-size:12px;
                font-weight:300;
                margin-right:4px;
            }

            .todo-actions {
                background: var(--app-text-color);
                border-radius: 14px;
                display:inline-flex;
                flex-flow: row-reverse nowrap;
                justify-content: space-between;
                align-items: center;
                padding: 2px;
                width: 24px;
                height: 24px;
                overflow: hidden;
                transition: width .42s cubic-bezier(0.075, 0.82, 0.165, 1);
                cursor: pointer;
            }

            .todo-actions paper-icon-button {
                height: 24px;
                width: 24px;
                padding: 4px;
                color: var(--app-text-color-light);
                margin-right: 2px;
                margin-left: 2px;
                --paper-ink-color:var(--app-text-color-light);
            }

            .todo-actions paper-icon-button.hideable {
                display:none;
            }

            .todo-actions.open paper-icon-button.hideable {
                display:inline-flex;
            }

            .todo-actions.open {
                width: 90px;
            }

            .he-edit-btn-dark{
                color: var(--app-text-color);
                --paper-ink-color:var(--app-text-color);
            }

            .todo-item--late{
                color:var(--paper-red-500)
            }
            /* END SECOND PANEL */

            .second-third-panel{
                grid-column: 2 / span 2;
                grid-row: 1 / 1;
                background: var(--app-background-color);

                z-index:2;
            }

            ht-pat-detail-ctc-detail-panel {
                grid-column: 3 / 3;
                grid-row: 1 / 1;
            }

            .statusContainer {
                display:inline-flex;
                flex-flow: row nowrap;
                justify-content: space-between;
                align-items: center;
                padding-top: 4px;
                padding-bottom: 4px;
                width: 100%;
                height: 24px;
                overflow: hidden;
            }

            #insuranceStatus, #hubStatus, #tlStatus, #consentStatus, #edmgStatus, #ebmPracticeNet  {
                --paper-fab-background: var(--app-background-color-dark);
                --paper-fab-keyboard-focus-background: var(--app-background-color);
                color: var(--app-primary-color-dark);
                box-shadow: none;
                --paper-fab-iron-icon: {
                    height:16px;
                    width:16px;
                }

            }

            #insuranceStatus.medicalHouse, #edmgStatus.edmgPending {
                --paper-fab-background: var(--app-status-color-pending);
            }

            #insuranceStatus.noInsurance, #hubStatus.noAccess, #tlStatus.noTl, #consentStatus.noConsent, #edmgStatus {
                --paper-fab-background: var(--app-status-color-nok);
            }

            #insuranceStatus.insuranceOk, #hubStatus.accessOk, #tlStatus.tlOk, #consentStatus.consentOk, #edmgStatus.edmgOk {
                --paper-fab-background: var(--app-status-color-ok);
            }

            #ebmPracticeNet{

            }

            .display-left-menu{
                display:none;
                position:fixed;
                top: 50%;
                left: 0;
                z-index: 120;
                background: var(--app-background-color-dark);
                transform:translateY(-50%) rotate(0);
                border-radius:0 50% 50% 0;
                transition: transform 0.2s ease-in;

            }
            .display-left-menu.open{
                left:50vw;
                border-radius:50% 0 0  50% ;
                transform:translateY(-50%) rotate(180deg);
                transition: transform 0.2s ease-in;
            }


            @media screen and (max-width:1025px){
                .container{
                    grid-template-columns: 0% 40% 60%;

                }
                .container .fit-bottom{
                    left:0%!important;
                    width:40%;
                }
                .container.expanded{
                    /*grid-template-columns: 20% 30% 50%;*/
                }
                .container.expanded .first-panel {
                    width: 50vw;
                    z-index: 1001;
                }
                .container.expanded .fit-bottom {
                    /*left:20%!important;*/
                    width:30%;
                }
                .selection-toast-button{
                    @apply --paper-font-caption;
                    text-transform:lowercase;
                }
                .second-third-panel{
                    grid-column: 1 / span 3;
                    grid-row: 1 / 1;

            <div class="content">
                <template is="dom-if" if="{{!patientConsent.consent}}">
                    <div id="legaltext"></div>
                </template>
                <paper-input id="idCardNo" label="[[localize('eid_no','eID Card Number',language)]]" value="{{eidCardNumber}}"></paper-input>
                <paper-input id="isiCardNo" label="[[localize('isi_no','ISI+ Card Number',language)]]" value="{{isiCardNumber}}"></paper-input>
                <!--<paper-button on-tap="_getConsent">[[localize('get_cons','Get consent',language)]]</paper-button>-->
            </div>
            <div class="buttons">
                <paper-button class="modal-button" dialog-confirm autofocus >[[localize('can','Cancel',language)]]</paper-button>
                <template is="dom-if" if="{{patientConsent.consent}}">
                    <paper-button class="modal-button modal-button--save" on-tap="_revokeConsent" dialog-confirm>[[localize('revoke_cons','Revoke consent',language)]]</paper-button>
                </template>
                <template is="dom-if" if="{{!patientConsent.consent}}">
                    <paper-button class="modal-button modal-button--save" on-tap="_registerNationalAndHubConsent" dialog-confirm>[[localize('register_cons','Register consent',language)]]</paper-button>
                </template>
            </div>
        </paper-dialog>

        <paper-dialog id="therLinkDialog">
            <h2 class="modal-title">[[localize('tl_req','Therapeutic Link',language)]]</h2>
            <div id="legaltextTL"></div>
            <vaadin-grid id="ther-link-list" class="material" overflow="bottom" items=[[currentTherLinks]] active-item="{{selectedTherLink}}">
                <vaadin-grid-column width="120px">
                    <template class="header">
                        <vaadin-grid-sorter path="description">[[localize('hcp_ident','Hcp',language)]]</vaadin-grid-sorter>
                    </template>
                    <template>
                        <div class="cell frozen">[[_hcpIdent(item)]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="120px">
                    <template class="header">[[localize('pat_ident','Patient',language)]]</template>
                    <template>
                        <div class="cell frozen">[[_patIdent(item)]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="80px">
                    <template class="header">[[localize('sta_dat','Start Date',language)]]</template>
                    <template>
                        <div class="cell frozen">[[_startDate(item)]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="80px">
                    <template class="header">[[localize('end_dat','End Date',language)]]</template>
                    <template>
                        <div class="cell frozen">[[_endDate(item)]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="80px">
                    <template class="header">[[localize('tl_type','Type',language)]]</template>
                    <template>
                        <div class="cell frozen">[[_tlType(item)]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="80px">
                    <template class="header">[[localize('status','Status',language)]]</template>
                    <template>
                        <div class="cell frozen">[[_tlStatus(item)]]</div>
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
            <template is="dom-if" if="[[!haveTherLinks]]">
                <paper-input id="idCardNo" label="[[localize('eid_no','eID Card Number',language)]]" value="{{eidCardNumber}}"></paper-input>
                <paper-input id="isiCardNo" label="[[localize('isi_no','ISI+ Card Number',language)]]" value="{{isiCardNumber}}"></paper-input>
            </template>
            <!--<paper-button on-tap="_getTherLinks">[[localize('get_TL','Get Therapeutic link',language)]]</paper-button>-->
            <div class="buttons">
                <paper-button class="modal-button" dialog-confirm autofocus >[[localize('can','Cancel',language)]]</paper-button>
                <paper-button class="modal-button--save" on-tap="_revokeTherLink" hidden="[[!haveTherLinks]]" dialog-confirm>[[localize('revoke_tl','Revoke Therapeutic Link',language)]]</paper-button>
                <paper-button class="modal-button--save" enabled="false" on-tap="_registerNationalAndHubTherLink" hidden="[[haveTherLinks]]" dialog-confirm>[[localize('reg_tl','Register Therapeutic Link',language)]]</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="select-more-options-dialog">
            <div class="horizontal">
                <label style="display:flex;"><b>[[localize("slctBtw2Date","Select between 2 dates",language)]]</b></label>
                <vaadin-date-picker label="[[localize('startDate','Start date',language)]]" i18n="[[i18n]]" value="{{dateStartAsString}}"></vaadin-date-picker>
                <vaadin-date-picker label="[[localize('endDate','End date',language)]]" i18n="[[i18n]]" value="{{dateEndAsString}}"></vaadin-date-picker>
            </div>
            <div class="horizontal">
                <label style="display:flex;"><b>[[localize('sta','Status',language)]]</b></label>
                <paper-radio-group selected="{{statutFilter}}">
                    <paper-radio-button name="all">[[localize('all','All',language)]]</paper-radio-button>
                    <paper-radio-button name="active-relevant">[[localize('act_rel','Active relevant',language)]]</paper-radio-button>
                    <paper-radio-button name="active-irrelevant">[[localize('act_irr','Active irrelevant',language)]]</paper-radio-button>
                    <paper-radio-button name="inactive">[[localize('ina','Inactive',language)]]</paper-radio-button>
                    <paper-radio-button name="archived">[[localize('archiv','Archived',language)]]</paper-radio-button>
                </paper-radio-group>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>[[localize('clo','Close',language)]]</paper-button>
            </div>
        </paper-dialog>
        <ht-pat-list-plan-dialog id="listActions" api="[[api]]" user="[[user]]" resources="[[resources]]" language="[[language]]" i18n="[[i18n]]" contacts="[[contacts]]" on-open-action="openActionDialog"></ht-pat-list-plan-dialog>
        <ht-pat-action-plan-dialog id="planActionForm" api="[[api]]" user="[[user]]" resources="[[resources]]" language="[[language]]" i18n="[[i18n]]" linkables="[[_concat(activeHealthElements, allergies, risks, inactiveHealthElements, familyrisks)]]" current-contact="[[currentContact]]" on-create-service="_createService" on-update-service="_updateServices" readonly="false"></ht-pat-action-plan-dialog>
        <ht-pat-vaccine-history-dialog id="vaccineHistory" api="[[api]]" user="[[user]]" resources="[[resources]]" language="[[language]]" i18n="[[i18n]]" contacts="[[contacts]]"></ht-pat-vaccine-history-dialog>
        <medication-selection-dialog id="medication-selection" api="[[api]]" i18n="[[i18n]]" language="[[language]]" medications="[[medications]]" resources="[[resources]]" selected-medication-content-with-id="{{selectedMedicationContentWithId}}" on-value-changed="_medicationValueChanged" on-display-medication-details="_displayMedicationDetails" on-new-medication="_medicationCreated"></medication-selection-dialog>
        <medication-details-dialog id="medication-detail" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" selected-medication-content-with-id="{{selectedMedicationContentWithId}}" on-value-changed="_medicationDetailValueChanged"></medication-details-dialog>
        <medication-plan-dialog id="medication-plan" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" medications="[[medications]]" user="[[user]]"></medication-plan-dialog>
        <!--<ht-pat-mcn-chapteriv-agreement id="chapterivdialog" api="[[api]]" user="[[user]]" patient="[[patient]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" medications="[[medications]]" on-create-service="_createService" on-update-services="_updateServices"></ht-pat-mcn-chapteriv-agreement>-->
        <ht-pat-edmg-dialog id="edmgDialog" api="[[api]]" user="[[user]]" language="[[language]]" patient="[[patient]]" i18n="[[i18n]]" current-contact="[[currentContact]]" i18n="[[i18n]]" resources="[[resources]]"></ht-pat-edmg-dialog>
        <!--<ht-pat-hub-transaction-view id="transactionViewDialog" api="[[api]]" user="[[user]]" language="[[language]]" patient="[[patient]]" i18n="[[i18n]]" current-contact="[[currentContact]]" i18n="[[i18n]]" resources="[[resources]]"></ht-pat-hub-transaction-view>-->
        <ht-pat-hub-dialog id="patHubDialog" api="[[api]]" user="[[user]]" language="[[language]]" patient="[[patient]]" i18n="[[i18n]]" current-contact="[[currentContact]]" i18n="[[i18n]]" resources="[[resources]]"></ht-pat-hub-dialog>
    </template>
    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import styx from '../../../scripts/styx';
        import { AccessLogDto } from "icc-api/dist/icc-api/model/AccessLogDto";

        class HtPatDetail extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-pat-detail';
            }

            static get properties() {
                return {
                    api: {
                        type: Object
                    },
                    user: {
                        type: Object
                    },
                    patient: {
                        type: Object,
                        notify: true
                    },
                    patientInsurance: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    patientInsurability: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    patientConsent:{
                        type: Object,
                        value: function(){
                            return{};
                        }
                    },
                    eidCardNumber:{
                        type: String,
                        value : '',
                    },
                    isiCardNumber:{
                        type: String,
                        value : '',
                    },
                    hubEndPoint:{
                        type: String,
                        value:'https://acchub.reseausantewallon.be/HubServices/IntraHub/V3/IntraHub.asmx'
                    },
                    hubPackageId:{
                        type: String,
                        value:null
                    },
                    hubApplication : {
                        type: String,
                        value:null
                    },
                    hubSupportsConsent:{
                        type: Boolean,
                        value: false
                    },
                    hcpZip:{
                        type:String,
                        value:'1000'
                    },
                    curGenInsResp:{
                        type:Object,
                        value:null
                    },
                    genInsDateFrom:{
                        type:Number,
                        value:null
                    },
                    genInsDateTo:{
                        type:Number,
                        value:null
                    },
                    genInsNiss:{
                        type:String,
                        value:null
                    },
                    genInsOA:{
                        type:String,
                        value:null
                    },
                    genInsAFF:{
                        type:String,
                        value:null
                    },
                    genInsHospitalized:{
                        type: Boolean,
                        value: false
                    },
                    genInsDateStartAsString:{
                        type: Number,
                        value:null
                    },
                    geninsMMHRequest:{
                        type: Boolean,
                        value: false
                    },
                    selectedTransaction:{
                        type: Object
                    },
                    selectedAdminOrCompleteFileIndex: {
                        type: Object,
                        observer: 'selectedAdminFileChanged',
                        value: null
                    },
                    selectedHealthcareElements: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    selectedFamily: {
                        type: Array,
                        value: function () {
                            return [];
                        }

                    },
                    events: {
                        type: Array,
                        value: function () {
                            return [];
                        }

                    },
                    selectedRisks: {
                        type: Array,
                        value: function () {
                            return [];
                        }

                    },
                    selectedAllergies: {
                        type: Array,
                        value: function () {
                            return [];
                        }

                    },
                    selectedLocalize: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    selected: {
                        type: Boolean,
                        value: false
                    },
                    showFiltersPanel: {
                        type: Boolean,
                        value: false
                    },
                    currentContact: {
                        type: Object,
                        value: null
                    },
                    contactSearchString: {
                        type: String,
                        value: null
                    },
                    showDetailsFiltersPanel: {
                        type: Boolean,
                        value: false
                    },
                    isLatestYear: {
                        type: Boolean,
                        value: false
                    },
                    selectedContactIds: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    itemSelected: {
                        type: Boolean,
                        value: false
                    },
                    currentTherLinks: {
                        type: Array,
                        observer: 'currentTherLinksChanged',
                        value: function () {
                            return [];
                        }
                    },
                    haveTherLinks:{
                        type: Boolean,
                        value: false
                    },
                    selectedTherLink: {
                        type: Object,
                        value: null
                    },
                    secondPanelItems: {
                        type: Array,
                        value: function () {
                            return [{ icon: "icure-svg-icons:laboratory", filter:[{type:'CD-TRANSACTION',code:['labresult']}] , title: {en: "Lab Results", fr:"Résultats du laboratoires", nl:"Lab Results"}, id: "LabResults" },
                                { icon: "icure-svg-icons:imaging", filter:[{type:'CD-TRANSACTION',code:['result']},{type:'CD-HCPARTY',code:['deptradiology']}], title: {en: "Imaging", fr:"Imaging", nl:"Imaging"}, id: "Imaging" },
                                { icon: "icure-svg-icons:stethoscope", filter:[{type:'CD-ENCOUNTER',code:['consultation']}], title: {en: "Consultation", fr:"Consultation", nl:"Consultation"}, id: "Consultation" },
                                { icon: "editor:insert-drive-file", filter:[{type:'CD-TRANSACTION',code:['contactreport']}], title: {en: "Protocol", fr:"Protocol", nl:"Protocol"}, id: "Protocol" },
                                { icon: "icure-svg-icons:prescription", filter:[{type:'CD-ITEM',code:['treatment']}], title: {en: "Prescription",  fr:"Prescription", nl:"Prescription"}, id: "Prescription" }];
                        }
                    },
                    i18n: {
                        Type: Object,
                        value() {
                            //const mym = moment
                            moment.locale('fr')
                            const res = {
                                monthNames: moment.months(),
                                weekdays: moment.weekdays(),
                                weekdaysShort: moment.weekdaysShort(),
                                firstDayOfWeek: moment.localeData().firstDayOfWeek(),
                                week: 'Semaine',
                                calendar: 'Calendrier',
                                clear: 'Clear',
                                today: 'Aujourd\'hui',
                                cancel: 'Annuler',
                                formatDate(d) {
                                    //return moment(d).format(moment.localeData().longDateFormat('L'))
                                    return moment(d).format('DD/MM/YYYY')
                                },
                                parseDate(s) {
                                    return moment(s, 'DD/MM/YYYY').toDate()
                                },
                                formatTitle(monthName, fullYear) {
                                    return monthName + ' ' + fullYear
                                }
                            }
                            return res
                        }
                    },
                    dateStartAsString :{
                        type : String,
                        value : null,
                        observer: '_selectBetweenTwoDates'
                    },
                    dateEndAsString :{
                        type : String,
                        value : null,
                        observer: '_selectBetweenTwoDates'
                    },
                    statutFilter :{
                        type : String,
                        value : "all",
                        observer : 'checkingStatus'
                    },
                    contactStatutChecked : {
                        type: Array,
                        value: []
                    },
                    hiddenSubContactsId: {
                        type: Object,
                        value: {}
                    },
                    historyElement:{
                        type: Object
                    },
                    keyPairKeystore:{
                        type: Array,
                        value: () => []
                    },
                    MMHKeystoreId:{
                        type : String,
                        value : null
                    },
                    MMHPassPhrase:{
                        type: String,
                        value: null
                    },
                    MMHTokenId:{
                        type : String,
                        value : null
                    },
                    MMHNihii:{
                        type: String,
                        value: null
                    },
                    showGeninsTest:{
                        type: Boolean,
                        value: false
                    },
                    isLoading:{
                        type: Boolean,
                        value: false
                    },
                    currentSelectMedicationEventDetail: {
                        type: Object,
                        value: () => {}
                    },
                    currentMedicationDetailEventDetail: {
                        type: Object,
                        value: () => {}
                    }
                };
            }

            static get observers() {
                return ['patientOpened(patient.id,api,user)', 'patientChanged(api,user,patient)', 'selectedHealthcareElementsSpliced(selectedHealthcareElements.splices)', 'selectedContactIdsChanged(selectedContactIds.*)'];
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();
                if(this.patientHealthCarePartiesById == null) {
                    Promise.all(
                        _.chunk(this.patient.patientHealthCareParties,100).map(uChunk =>
                            this.api.hcparty().getHealthcareParties(uChunk.map(u => u.healthcarePartyId).filter(id => !!id).join(','))
                        )
                    ).then(hcps => {
                        this.patientHealthCarePartiesById = _.flatMap(hcps).reduce((acc, hcp) => {
                            acc[hcp.id] = hcp
                            return acc
                        }, {});
                    } )
                }
            }

            _switchTest(e){
                //this.set('showGeninsTest', !this.showGeninsTest);
                e.stopPropagation();
                let cb = this.root.querySelector('#switchBox');
                const isChecked = cb.checked;
                let testdiv = this.root.querySelector('#geninstest')
                if(isChecked){
                    testdiv.style = '';
                } else {
                    testdiv.style = 'display: none';
                }
            }

            selectedContactIdsChanged() {
                const ctcDetailPanel = this.shadowRoot.querySelector('#ctcDetailPanel');
                ctcDetailPanel && ctcDetailPanel.flushSave();

                const allContacts = _.concat(this.currentContact ? [this.currentContact] : [], this.contacts)
                this.set('selectedContacts', this.selectedContactIds.map(i => allContacts.find(c => c && c.id === i.substr(4) /* skip ctc_ */)))
            }

            _myReferralPeriods(refPeriods) {
                return refPeriods && (refPeriods.find(r => r.healthcarePartyId === this.user.healthcarePartyId) || {}).referralPeriods
            }

            _shortId(id) {
                return id && id.substr(0, 8);
            }

            _timeFormat(date) {
                return date ? this.api.moment(date).format(date > 99991231 ? 'DD/MM/YYYY HH:mm' : 'DD/MM/YYYY') : '';
            }

            _dateFormat(date) {
                return date ? this.api.moment(date).format('DD/MM/YYYY') : '';
            }

            _dateFormat2(date, fFrom, fTo){
                return date ? this.api.moment(date, fFrom).format(fTo) : '';
            }

            _shortDateFormat(date, altDate) {
                return (date || altDate) && "'"+this.api.moment((date || altDate)).format('YY') || '';
            }

            _isElevated(CT){
                return CT && CT.substring(2) !== '0' ? this._yesOrNo(true) : this._yesOrNo(false);
            }

            _contactClasses(contact) {
                return contact.closingDate ? '' : 'current-contact';
            }

            _openGenInsDialog(e){
                e.stopPropagation();

                const mym = moment;
                //this.set('curGenInsResp', null);
                this.set('genInsNiss', null);
                this.set('genInsOA', null);
                this.set('genInsAFF', null);
                this.set('genInsDateFrom', null);
                this.set('genInsDateTo', null);
                this.set('genInsHospitalized', false);
                //TODO: init MMH if possible
                this.$.genInsDialog.open();
                if(!this.curGenInsResp || this.curGenInsResp.inss !== this.patient.ssin){
                    this.set('curGenInsResp', null);
                    this._requestGenins();
                }
            }

            _importGenIns() {
                if (this.curGenInsResp) {
                    this.api.queue(this.patient, 'patient').then (([pat, defer]) => {
                        this.set('patient.firstName', this.curGenInsResp.firstName);
                        this.set('patient.lastName', this.curGenInsResp.lastName);
                        this.set('patient.dateOfBirth', this.curGenInsResp.dateOfBirth);
                        this.set('patient.gender', this.curGenInsResp.sex);

                        this.api.patient().modifyPatientWithUser(this.api.user, this.patient).catch(e => defer.resolve(this.patient)).then(p => this.api.register(p,'patient',defer)).then(p => {
                            this.dispatchEvent(new CustomEvent("patient-saved", {bubbles: true, composed: true}))
                            this.patient && (this.set('patient.rev', p.rev))
                        })
                    })
                }
            }

            _openConsentDialog(e) {
                e.stopPropagation();
                var legaltext = this.root.querySelector('#legaltext')
                if(legaltext != null) {
                    legaltext.innerHTML = this.localize('cons_legal', 'Informed consent legal text ...', this.language)
                }
                this.$.consentDialog.open();
            }

            _openTherLinkDialog(e) {
                e.stopPropagation();
                this.selectedTherLink = null;
                this._getTherLinks();
                //this.root.querySelector('#legaltext').innerHTML = this.localize('cons_legal', 'Informed consent legal text ...', this.language)
                this.$.therLinkDialog.open();
            }

            _openHubDialog(e){
                e.stopPropagation();
                this.$.patHubDialog.open();
            }

            _openEdmgDialog(e){
                e.stopPropagation();

                this.$.edmgDialog.open();
            }

            _trueOrUnknown(b){
                return b ? this.localize('yes','yes',this.language) : '?'
            }

            _yesOrNo(b){
                return b ? this.localize('yes','yes',this.language) : this.localize('no','no',this.language)
            }

            _formatHospitalizedInfo(hi){
                let info = '';
                info += hi && hi.hospital ? this.localize('hosp', 'Hospital', this.language)+ ':' + hi.hospital + ' ' : ''
                info += hi && hi.admissionDate ? this.localize('adm_dat', 'AdmissionDate', this.language) + ':' + this._dateFormat2(hi.admissionDate, 'YYYYMMDD', 'DD/MM/YYYY') + ' ' : ''
                info += hi && hi.admissionService ? this.localize('adm_svc', 'AdmissionService', this.language)+ ':' + hi.admissionService + ' ' : ''
                return info;
            }

            _hasErrors(errs){
                return errs && errs.length > 0;
                //return true;
            }

            _formatError(error){
                return "[" + (this.language === 'nl' ? error.locNl : error.locFr) +  '] ' + (error.value?error.value + ' : ':"") + (this.language === 'nl' ? error.msgNl : error.msgFr);
            }

            _hasTransfers(genins){
                return genins && genins.transfers && genins.transfers.length > 0;
                //return true;
            }

            _requestGenins(){
                this.getGenIns(false).then(genInsResp => this.set('curGenInsResp', genInsResp));
            }

            _requestGeninsMMH(){
                this.getGenIns(true).then(genInsResp => this.set('curGenInsResp', genInsResp));
            }

            getGenIns(asMMH){
                console.log("getGenIns(asMMH){")
                //TODO: add switch to get genins as MMH
                //if(!this.geninsMMHRequest) this.initMHSession();
                const dStart = Date.parse(this.genInsDateFrom);
//        if (this.patient.ssin && this.api.tokenId) {
                if (this.api.tokenId) {
                    console.log("(this.api.tokenId) {")
                    this.set('isLoading', true)
                    //if(this.genInsOA && this.genInsOA !=='' && this.genInsAFF && this.genInsAFF !== ''){
                    if(((this.genInsNiss && this.genInsNiss !=='') || (this.patient.ssin && this.patient.ssin !== '')) && !(this.genInsOA && this.genInsOA !=='')){
                        return this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId)
                            .then(hcp => {
                                    return this.api.fhc().Geninscontroller().getGeneralInsurabilityUsingGET(
                                        this.genInsNiss ? this.genInsNiss.trim() : this.patient.ssin,
                                        asMMH ? this.MMHTokenId : this.api.tokenId, asMMH ? this.MMHKeystoreId : this.api.keystoreId, asMMH ? this.MMHPassPhrase : this.api.credentials.ehpassword,
                                        asMMH ? this.MMHNihii : hcp.nihii, hcp.ssin, hcp.lastName + ' ' + hcp.firstName, asMMH ? 'medicalhouse' : 'doctor', dStart, asMMH ? Date.parse(this.genInsDateTo) : null, this.genInsHospitalized)
                                }
                            ).then(genInsResp => {
                                    if (genInsResp) {
                                        this.set('isLoading', false)
                                        return genInsResp;
                                    } else {
                                        this.set('isLoading', false)
                                        return null;
                                    }
                                }
                            )
                    } else {
                        //there is no niss
                        let oa = this.genInsOA;
                        let aff = this.genInsAFF;
                        const pi = this.patient.insurabilities && _.assign({}, this.patient.insurabilities[0] || {});
                        return this.api.insurance().getInsurance(pi.insuranceId).then(insu =>{
                            return this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId)
                                .then(hcp => {
                                        return this.api.fhc().Geninscontroller().getGeneralInsurabilityByMembershipUsingGET(
                                            (this.genInsOA && this.genInsOA != '') ? this.genInsOA.trim() : insu.code,
                                            (this.genInsAFF && this.genInsAFF != '') ? this.genInsAFF.trim() : pi.identificationNumber,
                                            asMMH ? this.MMHTokenId : this.api.tokenId, asMMH ? this.MMHKeystoreId : this.api.keystoreId, asMMH ? this.MMHPassPhrase : this.api.credentials.ehpassword,

            initMHSession() {

                /*
    * TODO:
    * 0. init values
    * 1. If user has MedicalHouseNihii
    * 2. Then If user has MedicalHouseKeystore in local storage
    * 3. Then If user has Password stored
    * 4. Then upload Keystore to FHC --> KeystoreId
    * 5. Then Get token --> TokenId
    * */
                //1.
                const propMHNihii = this.user.properties.find(p => p.type && p.type.identifier === 'org.taktik.icure.user.medicalHouse.nihii') ||
                    (this.user.properties[this.user.properties.length] = {
                        type: {identifier: 'org.taktik.icure.user.medicalHouse.nihii'},
                        typedValue: {type: 'STRING', stringValue: ''}
                    });
                const MHNihii = propMHNihii.typedValue.stringValue;
                this.MMHNihii= MHNihii;
                if(MHNihii && MHNihii !== ''){
                    //2. 3. 4.
                    this.getMMHKeystore().then(ks => {
                        ks.map(k => {
                            this.set('MMHKeystoreId',k.uuid);
                            this.set('MMHPassPhrase',k.passPhrase);
                            this.set('MMHTokenId', '');
                            this.api.fhc().Stscontroller().requestTokenUsingGET(k.passPhrase, this.getNihii8(MHNihii), k.uuid, true ).then(tid => {
                                this.set('MMHTokenId', tid.tokenId);
                                this.set('geninsMMHRequest', true);
                            });

                        })
                    })
                }
            }

            getNihii8(nihii){
                return nihii && nihii !== '' &&  nihii.length >= 8 ? nihii.substring(0,8) : '';
            }

            getMMHKeystore(){
                const prefix =this.api.crypto().keychainLocalStoreIdPrefix;
                const prefixMMH = this.api.crypto().keychainLocalStoreIdPrefix + "MMH.";
                const healthcarePartyId = this.user.healthcarePartyId;
                const mmhKeystore = localStorage.getItem(prefixMMH + healthcarePartyId) || "";
                const storageKey = prefix + healthcarePartyId;


                return Promise.all(
                    Object.keys(localStorage).filter(k => k.includes(storageKey) === true && localStorage.getItem(k) === mmhKeystore)
                        .map(fk =>
                            this.getDecryptedValueFromLocalstorage(healthcarePartyId, fk.replace("keychain.","keychain.password."))
                                .then( password =>
                                    (this.keyPairKeystore[fk]) ?
                                        // Get fhc keystore UUID in cache
                                        new Promise(x => x(({uuid: this.keyPairKeystore[fk], passPhrase: password}))) :
                                        // Upload new keystore
                                        this.api.fhc().Stscontroller().uploadKeystoreUsingPOST(this.api.crypto().utils.base64toByteArray(localStorage.getItem(fk)))
                                            .then(res => this.addUUIDKeystoresInCache(fk, res.uuid, password))

                                )
                        )
                )
            }

            getDecryptedValueFromLocalstorage(healthcarePartyId, key){
                let item = localStorage.getItem(key);

                return this.api.crypto().hcpartyBaseApi.getHcPartyKeysForDelegate(healthcarePartyId)
                    .then(encryptedHcPartyKey =>
                        this.api.crypto().decryptHcPartyKey(healthcarePartyId, healthcarePartyId, encryptedHcPartyKey[healthcarePartyId], true)
                    )
                    .then(importedAESHcPartyKey =>
                        (item)?this.api.crypto().AES.decrypt(importedAESHcPartyKey.key, this.api.crypto().utils.text2ua(item)):null
                    )
                    .then(data =>
                        (data)?this.api.crypto().utils.ua2text(data):null
                    );
            }

            addUUIDKeystoresInCache(key, uuid, password){
                return new Promise(x =>{
                    this.keyPairKeystore[key] = uuid;
                    x(({uuid: uuid, passPhrase: password}))
                })

            }

                                            secretForeignKeys: secretForeignKeys.extractedKeys,
                                            recipient: hcp,
                                            comment: "mycomment"
                                        }).then(output => {
                                            //creation of the xml file
                                            var file = typeof output === "string" ? new Blob([output] ,{type: "application/xml"}) : output

                                            //creation the downloading link
                                            var a = document.createElement("a");
                                            document.body.appendChild(a);
                                            a.style = "display: none";

                                            //download the new file
                                            var url = window.URL.createObjectURL(file);
                                            a.href = url;
                                            a.download = (patientDto.lastName || "Doe").replace(" ","_") + "_" + (patientDto.firstName || "John").replace(" ","_") + "_" + (moment().format("x"))+"_sumehr.xml";
                                            a.click();
                                            window.URL.revokeObjectURL(url);

                const allContacts = (this.currentContact ? [this.currentContact] : []).concat(this.contacts)
                ;(e.detail.services || []).forEach(svc => this.api.contact().promoteServiceInContact(this.currentContact, this.user, allContacts, svc, null, {}, []))

            saveNewService(svc) {
                svc.modified = +new Date();
                if (!svc.id) {
                    svc.id = this.api.crypto().randomUuid();
                }
                if (!svc.valueDate) {
                    svc.valueDate = parseInt(moment().format('YYYYMMDDHHmmss'));
                }
                if (!svc.openingDate) {
                    svc.openingDate = svc.valueDate;
                }
                if (!svc.created) {
                    svc.created = svc.modified;
                }
                const ctc = this.api.contact().contactOfService(this.get('contacts'), svc.id) || this.currentContact;
                let sc = this.currentContact.subContacts.find(sc => sc.services.find(sId => svc.id));
                if (!sc) {
                    sc = ctc.subContacts.find(sc => sc.services.find(sId => svc.id)) || {};
                    this.currentContact.subContacts.push(sc = { formId: sc.formId, planOfActionId: sc.planOfActionId, healthElementId: sc.healthElementId, services: [] });
                    sc.services.push({ serviceId: svc.id });
                }
                const oldSvcIdx = this.currentContact.services.findIndex(s => s.id === svc.id);
                if (oldSvcIdx > -1) {
                    this.currentContact.services.splice(oldSvcIdx, 1);
                }
                this.currentContact.services.push(svc);
                return this.saveCurrentContact();
            }
