<link rel="import" href="../../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../../bower_components/vaadin-material-theme/vaadin-checkbox.html">
<link rel="import" href="../../../../../bower_components/vaadin-checkbox/vaadin-checkbox.html">

<dom-module id="ht-pat-mcn-chapteriv-verse">
    <template>
        <style>
            ul {
                list-style: none;
            }
        </style>

        <li style$="background-color: [[_ynToColour(verse.checkBoxInd, parentIncomplete)]]">
            <template is="dom-if" if="[[_isY(verse.checkBoxInd)]]"><vaadin-checkbox id="[[verse.verseNum]]" on-checked-changed="_checkChanged"></vaadin-checkbox></template>
            <template is="dom-if" if="[[_isFrench(language)]]">[[verse.textFr]] </template><template is="dom-if" if="[[_isDutch(language)]]">[[verse.textNl]]</template> [ [[verse.verseNum]] ]
            <template is="dom-if" if="[[_isIncomplete(verse.minCheckNum, checkedVerses.*)]]"><span style="background-color: #ffa">[Veuillez cocher au minimum [[verse.minCheckNum]] case(s) ci-dessous]</span></template>
            <ul>
              <template is="dom-repeat" items="[[verse.verses]]" as="v">
                <ht-pat-mcn-chapteriv-verse verse="[[v]]" language="[[language]]" parent-incomplete="[[_isIncomplete(verse.minCheckNum, checkedVerses.*)]]" on-check="_check"></ht-pat-mcn-chapteriv-verse>
            </template>
            </ul>
        </li>

    </template>
    <script>
        class HtPatMcnChapterIVVerse extends Polymer.Element {
            static get is() {
                return 'ht-pat-mcn-chapteriv-verse';
            }

            static get properties() {
                return {
                    language: {
                        type: String
                    },
                    verse: {
                        type: Object
                    },
                    checkedVerses: {
                        type: Array,
                        notify: true,
                        value: () => []
                    },
                    parentIncomplete: {
                        type: Boolean
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }

            attached() {
                super.attached();
            }

            _ynToColour(yn ) {
                return yn === 'Y' && this.parentIncomplete ? '#ffa':'transparent';
            }

            _isY(yn) {
                return yn === 'Y'
            }

            _isFrench(language) {
                return this.language === 'fr'
            }

            _isDutch(language) {
                return this.language === 'nl'
            }

            _isIncomplete(val) {
                return val>0 && this.checkedVerses.length<val
            }

            _checkChanged(e) {
                if (e.detail) {
                    this.dispatchEvent(new CustomEvent('check', {detail: {uncheck: !e.detail.value, verse: this.verse.verseNum}, bubbles: true, composed: true}))
                }
            }

            _check(e) {
                if (e.detail.uncheck && this.checkedVerses.includes(e.detail.verse)) {
                    this.splice('checkedVerses', this.checkedVerses.indexOf(e.detail.verse), 1)
                } else if (!e.detail.uncheck && !this.checkedVerses.includes(e.detail.verse)) {
                    this.splice('checkedVerses', 0, 0, e.detail.verse)
                }
                this.dispatchEvent(new CustomEvent('check', {detail: e.detail, bubbles: true, composed: true}))
            }

        }
        customElements.define(HtPatMcnChapterIVVerse.is, HtPatMcnChapterIVVerse);
    </script>
</dom-module>
