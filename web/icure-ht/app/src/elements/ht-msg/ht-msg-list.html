    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import filterExParser from '../../../scripts/filterExParser';

        class HtMsgList extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-msg-list';
            }

            static get properties() {
                return {
                    api: {
                        type: Object
                    },
                    user: {
                        type: Object
                    },
                    selectedMessages: {
                        type: Object,
                        notify: true
                    },
                    activeItem: {
                        type: Object,
                        observer: '_activeItemChanged'
                    },
                    messages: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    selectList: {
                        type: Object
                    },
                    i18n: {
                        Type: Object,
                        value: function () {
                            moment.locale('fr');
                            const res = {
                                monthNames: moment.months(),
                                weekdays: moment.weekdays(),
                                weekdaysShort: moment.weekdaysShort(),
                                firstDayOfWeek: moment.localeData().firstDayOfWeek(),
                                week: 'Semaine',
                                calendar: 'Calendrier',
                                clear: 'Clear',
                                today: 'Aujourd\'hui',
                                cancel: 'Annuler',
                                formatDate: function (d) {
                                    //return moment(d).format(moment.localeData().longDateFormat('L'))
                                    return moment(d).format('DD/MM/YYYY');
                                },
                                parseDate: function (s) {
                                    return moment(s, 'DD/MM/YYYY').toDate();
                                },
                                formatTitle: function (monthName, fullYear) {
                                    return monthName + ' ' + fullYear;
                                }
                            };
                            return res;
                        }
                    },
                    listTitle:{
                    	type: String
                    },
                    isLoadingMailList: {
                        type: Boolean,
                        value: false
                    },
                    checkedMessages: {
                        type: Array,
                        value: []
                    },
                    page: {
                        type: Number,
                        value: 0
                    },
                    pages: {
                        type: Array,
                        value: [1,2,3,4]
                    },
                    bufferedMsgs: {
                        type: Number,
                        value: 0
                    },
                    mailboxCapacity: {
                        type: Number,
                        value: 0
                    },
                    mailboxMaxCapacity: {
                        type: Number,
                        value: 0
                    },
                    capacityPercent: {
                        type: Number,
                        value: 0
                    }
                };
            }

            constructor() {
                super();
            }

            static get observers() {
                return ['_refresh(selectList,selectList.*),_messagesChanged(messages, page)'];
            }

            ready() {
                super.ready();
                this._getBoxCapacity()
            }

            _getBoxCapacity() {
                if (this.api.keystoreId && this.api.tokenId && this.api.credentials.ehpassword) {
                    this.api.fhc().Ehboxcontroller().getInfosUsingGET(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword)
                        .then(boxInfo=>{
                            this.set('bufferedMsgs',boxInfo.nbrMessagesInStandBy)
                            this.set('mailboxCapacity',boxInfo.currentSize)
                            this.set('mailboxMaxCapacity',boxInfo.maxSize)
                            this.set('actualCapacity',((this.mailboxCapacity / this.mailboxMaxCapacity)*100).toFixed(2))
                            if (this.actualCapacity >= 100) this.set('_mailBoxCapacityColor','full')
                            this.set('capacityPercent', this.actualCapacity <= 100 ? this.actualCapacity : '+100')
                        })
                }
            }

            _isPage(page,item) {return page === item -1}
            _selectPage(e) {this.set('page',e.model.item -1)}
            _prevPage(e) {this.set('page',Math.max(0, this.page - 1))}
            _nextPage(e) {this.set('page',Math.min(this.pages.length - 1, this.page + 1))}
            _messagesChanged(messages,page) {
                console.log('messagesChanged')
                const grid = this.shadowRoot.getElementById('mail-list')
                grid.size = 30
                if (!this.pages) {
                    this.set('pages',Array.apply( null, {length: Math.ceil(messages.length / grid.pageSize)} ).map(function(message, index) {
                        return index + 1;
                    }));
                }
                let start = page * grid.pageSize;
                let end = (page + 1) * grid.pageSize;
                grid.items = messages.slice(start, end);
                grid.clearCache()
            }
			_newMsg(){
				this.dispatchEvent(new CustomEvent('selection-messages-change', { detail: { selection: { item: null } } }));
				this.findMessagesByTransportGUID('SENTBOX:*').then(messages => this.set('messages', messages || []));
			}

            getInbox() {
                this.api.message().findMessagesByToAddress('INBOX', null, null, 1000).then(messages => {
                    return this.sortByDatesAndGUID(messages.rows).filter(msg => msg.fromAddress !== 'EFACT').filter(msg => !msg.transportGuid.startsWith('BIN'));
                }).then(messages => {
                    console.log('getInbox',messages)
                    this.set('messages', messages || [])
                });
            }

            getEheIn(){
                this.findMessagesByTransportGUID('INBOX:*').then(messages => {
                    let msgs = messages.filter(msg => !msg.transportGuid.startsWith('BIN'));
                    this.set('messages', msgs || [])
                });
            }

            isUnread(m) {
                return (m.status & (1 << 1)) !== 0 ? true : false
            }
            isImportant(m) {
                return (m.status & (1 << 2)) !== 0 ? true : false
            }
            isCrypted(m) {
                return (m.status & (1 << 3)) !== 0 ? true : false
            }
            hasAnnex(m) {
                return (m.status & (1 << 4)) !== 0 ? true : false
            }

            getUnreadEmail() {
                this.api.message().findMessagesByToAddress('INBOX', null, null, 1000).then(messages => {
                    const msg = messages.rows.reduce((acc, m) => {
                        if (!(m.status & 1 << 1 == 0)) {//status unread
                            acc.push(m)
                        }
                        return acc
                    }, [])
                    return this.sortByDates(msg).filter(msg => !msg.transportGuid.startsWith('BIN'));
                }).then(messages => this.set('messages', messages || []));
            }

            getSentMessages() {
                this.api.message().findMessagesByToAddress('SENTBOX', null, null, 1000).then(messages => {
                    return this.sortByDates(messages.rows).filter(msg => !msg.transportGuid.startsWith('BIN'));

            _refresh() {

                if (this.selectList && this.selectList.selection) {
                    this.set('isLoadingMailList', true)
                	let item = this.selectList.selection.item
					if(!['newMsg','Refresh'].includes(item)) this.setListTitle(item);
                    switch (item) {
                        case 'newMsg':
                        	this._newMsg();
                        	break;
                        case 'inbox' :
                            this.getInbox();
                            break;
                        case 'unread' :

                            break;
                        case 'sentbox' :

                            break;
                        case 'submit' :

                            break;

                        case 'trash' :
                        	this.getTrash();
                        	break;
                        case 'Refresh':
                        	// Fake selection to refresh binding
                        	break;
                    }
                }
                this.dispatchEvent(new CustomEvent('selection-messages-change', { detail: { selection: { item: null } } }));
                this._deselectAll();
            }

            sortByDates(messages){
                this.set('isLoadingMailList', false)
				return messages.sort(function (a, b) {
					return b.received - a.received ;
				});
			}

			sortByDatesAndGUID(messages){
                this.set('isLoadingMailList', false)
				return messages.sort(function (a, b) {
					if(b.received === a.received){
						let bGuid = (b.transportGuid+'').split(":")[1] || "";
						let aGuid = (a.transportGuid+'').split(":")[1] || "";
						return bGuid > aGuid? 1: -1;
                    }
                    else{
                    	return b.received - a.received;
                    }
                });
			}

                return item.toAddresses.reduce((acc, i) =>{return acc + ", " + i}, "" )

            _deselectAll() {

                // mailList.querySelector('#checkerAll').checked = false
                allCheckboxes.forEach(box=>{if (box.checked) box.checked = false})

            }

			_removeMsgs(){
                let mailList = this.shadowRoot.querySelector('#mail-list'), allCheckboxes = mailList.querySelectorAll('.checkbox'), checkedMsgs = this.checkedMessages, msgsToDelete = []
                const selectedBox = this.selectList.selection.item.toUpperCase()
                const thisBox = selectedBox == 'EHEALTHMESSAGES' || selectedBox == 'REPORTOUT' || selectedBox == 'SENTBOX' ? 'SENTBOX' : selectedBox == 'TRASH' ? 'BIN' : 'INBOX'
                const delBox = thisBox == 'INBOX' ? 'BININBOX' : thisBox == 'SENTBOX' ? 'BINSENTBOX' : 'BININBOX'
                if(checkedMsgs.length) {
                    let msgsToDelete = []
                    checkedMsgs.forEach(msg =>msgsToDelete.push(msg.transportGuid.substring(msg.transportGuid.indexOf(':')+1))) // forEach end
                    console.log('remove',msgsToDelete,thisBox,delBox)
                    if(msgsToDelete.length){
                        if (thisBox == 'BIN') {
                            console.log('will DELETE')
                            let tempBinInbox = []
                            let tempBinSentbox = []
                            checkedMsgs.forEach(msg=>{
                                const msgId = msg.transportGuid.substring(msg.transportGuid.indexOf(':')+1) // get everything after ":"
                                const thatMailBox = msg.transportGuid.substring(0,msg.transportGuid.indexOf(':')) // get everything before ":"
                                if (thatMailBox == 'BININBOX') {tempBinInbox.push(msgId)} // if bininbox => inbox
                                if (thatMailBox == 'BINSENTBOX') {tempBinSentbox.push(msgId)} // ifbinsentbox => sentbox
                            })
                            this.api.fhc().Ehboxcontroller().deleteMessagesUsingPOST(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, tempBinInbox, 'BININBOX')
                            this.api.fhc().Ehboxcontroller().deleteMessagesUsingPOST(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, tempBinSentbox, 'BINSENTBOX')
                                .then(()=>this.dispatchEvent(new CustomEvent('item-delete', { detail: { selection: { item: "Refresh" } } })))
                                .finally(()=>this._refresh())
                        } else {
                            console.log('will MOVE',msgsToDelete,thisBox,delBox)
                            this.api.fhc().Ehboxcontroller().moveMessagesUsingPOST(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, msgsToDelete, thisBox, delBox)
                            checkedMsgs.forEach(msg=>{
                                msg.transportGuid = delBox + msg.transportGuid.substring(msg.transportGuid.indexOf(':'))
                                this.api.message().modifyMessage(msg).then(()=>this.dispatchEvent(new CustomEvent('item-delete', { detail: { selection: { item: "Refresh" } } })))
                                    .finally(()=>this._refresh())
                            })
                        }
                    }
                    // mailList.querySelector('#checkerAll').checked = false
                    allCheckboxes.forEach(box=>{if (box.checked) box.checked = false})
                    this.dispatchEvent(new CustomEvent('selection-messages-change', { detail: { selection: { item: null } } }));
                    this._deselectAll();
                } // if checked length end
            }


            _isEqual(a,b) {return (a === b)}

            _restoreMsgs(){
                const checkedMsgs = this.checkedMessages
                if(checkedMsgs.length && this.selectList.selection.item.toUpperCase() === "TRASH") {
                    let mailList = this.shadowRoot.querySelector('#mail-list')
                        , allCheckboxes = mailList.querySelectorAll('.checkbox')
                        , tempBinInbox = [] // msgs to recover to inbox
                        , tempBinSentbox = [] // msgs to recover to sentbox
                        , msgsToRestore = [] // all msgs to restore
                    checkedMsgs.forEach(msg =>{
                        const msgId = msg.transportGuid.substring(msg.transportGuid.indexOf(':')+1) // get everything after ":"
                        const thisBox = msg.transportGuid.substring(0,msg.transportGuid.indexOf(':')) // get everything before ":"
                        if (thisBox == 'BININBOX') {tempBinInbox.push(msgId)} // if bininbox => inbox
                        if (thisBox == 'BINSENTBOX') {tempBinSentbox.push(msgId)} // ifbinsentbox => sentbox
                        msgsToRestore.push(msg) // in any case, add to restore selection
                        console.log('restore '+msgId+' to',thisBox)
                    }) // forEach end
                    console.log('all msgs to restore',msgsToRestore)
                    if(tempBinInbox.length){ // for all msgs to send to inbox
                        console.log('to inbox',tempBinInbox)
                        this.api.fhc().Ehboxcontroller().moveMessagesUsingPOST(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, tempBinInbox, 'BININBOX', 'INBOX')
                    }
                    if(tempBinSentbox.length){ // for all msgs to send to sentbox
                        console.log('to sentbox',tempBinSentbox)
                        this.api.fhc().Ehboxcontroller().moveMessagesUsingPOST(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, tempBinSentbox, 'BINSENTBOX', 'SENTBOX')
                    }
                    msgsToRestore.forEach(msg=>{ // for all msgs
                        if (tempBinInbox.indexOf(msg.transportGuid.substring(msg.transportGuid.indexOf(':')+1))) { // if present in tempBinbox
                            msg.transportGuid = 'INBOX' + msg.transportGuid.substring(msg.transportGuid.indexOf(':'))
                        } else {
                            msg.transportGuid = 'SENTBOX' + msg.transportGuid.substring(msg.transportGuid.indexOf(':'))
                        }
                        this.api.message().modifyMessage(msg.id)
                    })
                    this.dispatchEvent(new CustomEvent('item-restore', { detail: { selection: { item: "Refresh" } } }))
                    // mailList.querySelector('#checkerAll').checked = false
                    allCheckboxes.forEach(box=>{if (box.checked) box.checked = false})
                    this._refresh()
                } // if checked length end
                else {
                    console.log('no length or not trash')
                }
            }
